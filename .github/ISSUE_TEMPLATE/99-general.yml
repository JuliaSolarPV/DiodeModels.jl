name: "General issue"
description: In case none of the others templates apply
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this issue!

        Please, before submitting, make sure that:

        - There is not an [existing issue](https://github.com/JuliaSolarPV/DiodeModels.jl/issues) with the same question
        - You have read the [contributing guide](https://JuliaSolarPV.github.io/DiodeModels.jl/dev/contributing/)
        The form below should help you in filling out this issue.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the issue
    validations:
      required: true
